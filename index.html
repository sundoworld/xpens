<HTML>
<HEAD>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sundo World xpens recorder</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
            display: grid;
            place-items: center;
        }
        .form-container {
            padding: 40px;
            border: 2px solid #ccc;
            background-color: #f0e4b1;
        }
    </style>
</HEAD>
<BODY>
  <script>
    window.addEventListener("load", function() {
  const form = document.getElementById('my-form');
  form.addEventListener("submit", function(e) {
    e.preventDefault();
    const data = new FormData(form);
    const action = e.target.action;
    fetch(action, {
      method: 'POST',
      body: data,
    })
    .then(() => {
      alert("Success!");
    })
  });
});
</script>
  <div class="form-container">
    <form method="POST" id="my-form" action="https://script.google.com/macros/s/AKfycbwlgtFcemCdN3-f_Rcsn5YwBvth_M8vsSyXSa1rA8ZR7cSxIUJHgenrjnS5VXm_xjcn0A/exec">
    <input name="by" type="by" placeholder="Vidhya" required><br><br>
    <input name="category" type="category" placeholder="Vegetable/Grocery/Gas" required><br><br>
    <input name="what" type="what" placeholder="Tomato/Petrol/Samosa" required><br><br>
    <input name="howmuch" type="howmuch" placeholder="22.50" required><br><br>
    <button type="submit">Save</button>
    <img src="images/wall-e.png" alt="Cute Wall E" width="196" height="196">
   </form>
  </div>
</BODY>
</HTML>
